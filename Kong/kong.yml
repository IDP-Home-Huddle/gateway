_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth:8191
    routes:
      - name: auth-service-api
        paths:
          - /auth
        strip_path: false

      - name: auth-service-swagger
        paths:
          - /auth-swagger
        strip_path: true

  - name: task-management-service
    url: http://task-management:8192
    routes:
      - name: task-management-api
        paths:
          - /user
          - /task
        strip_path: false

      - name: task-management-authproxy
        paths:
          - /authproxy
        strip_path: false

      - name: task-management-userproxy
        paths:
          - /userproxy
        strip_path: false

      - name: task-management-swagger
        paths:
          - /task-management-swagger
        strip_path: true

  - name: db-adminer
    url: http://adminer:8080
    routes:
      - name: adminer-ui
        paths:
          - /adminer
        strip_path: false

consumers:
  - username: admin
